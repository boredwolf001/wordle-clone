<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="heading">Wordle Clone</h1>
      <hr />
    </header>

    <!-- Results Box -->
    <div id="wordGrid" class="word-grid"></div>

    <!-- Keyboard -->
    <div id="keyboard" class="keyboard-container"></div>

    <!-- Modal -->
    <div class="modal-wrapper">
      <div class="modal">
        <h1 class="modal__heading">You won the game üèÜ!</h1>
        <p class="modal__para">
          Thanks for playing the wordle clone. Want to play it again?
        </p>

        <button class="modal__button" id="replay">Replay</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
